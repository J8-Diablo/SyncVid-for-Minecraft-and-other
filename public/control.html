<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page de Contrôle</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
  
    #canvasContainer {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: black;
      overflow: hidden;
    }

    #canvasContainer .video-js,
    #canvasContainer .video-js .vjs-tech {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: 1;
      object-fit: fill !important;
    }

    .display-frame {
      position: absolute;
      box-sizing: border-box;
      border: 2px dashed #dc3545;
      background: rgba(220, 53, 69, 0.2);
      z-index: 10;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #dc3545;
      font-weight: bold;
      touch-action: none;
    }

    .vjs-control-bar {
      z-index: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Video Sync Control</a>
      <button id="btnAddDisplay" class="btn btn-outline-light me-2">Ajouter Display</button>
      <button id="btnUpload" class="btn btn-outline-light">Uploader Vidéo</button>
      <input type="file" id="fileInput" accept="video/webm" class="d-none">
    </div>
  </nav>
  <div class="container">
    <div class="row">

      <div class="col-md-8">
        <div id="canvasContainer">
          <video id="masterVideo" class="video-js vjs-default-skin" controls playsinline preload="auto"></video>
        </div>
      </div>
      <div class="col-md-4">
        <h5>Liste des vidéos</h5>
        <ul id="videoList" class="list-group mb-4"></ul>

        <h5>Liste des Displays</h5>
        <ul id="displayList" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="/js/control.js"></script>
</body>
</html>
